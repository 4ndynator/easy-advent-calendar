<body>
  @if (isAddingContent()) {
    <app-import-dialog (cancel)="onCancelAdd()"/>
  }
  @if (openedDoor) {
    <app-door-content [content]="openedDoor" (close)="openedDoor=undefined"/>
  }
<div class="button-bar">
  <button (click)="onAddContent()">Inhalt hinzuf√ºgen</button>
</div>
  @if (adventCalendarContent() || adventCalendarContent().length > 0) {
    <div class="advent-calendar">
      @for (day of adventCalendarContent(); track day.day) {
        <app-door [day]="day.day" (click)="openedDoor=day"/>
      }
    </div>
  }
</body>

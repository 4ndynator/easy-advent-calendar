<dialog open>
  <label for="text">Verschlüsselter Adventskalender</label>
  <textarea id="text"
            name="text" [(ngModel)]="inputText"
            rows="10"
            placeholder="Gib hier deinen verschlüsselten Inhalt ein...">

  </textarea>
  @if (hasError && isSubmitted) {
    <p class="error-text">Der Inhalt kann nicht eingefügt werden.</p>
  }
  <button (click)="onAddContent()">Eingeben</button>
  <button (click)="onCancel()">Cancel</button>
</dialog>
